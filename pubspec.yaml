name: artemis
version: 6.18.4

description: Build dart types from GraphQL schemas and queries (using Introspection Query).
homepage: https://github.com/comigor/artemis

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  build_config: ^1.1.1
  build: ^2.4.1
  code_builder: ^4.3.0
  collection: ^1.14.13
  dart_style: ^2.0.0
  equatable: ^2.0.5
